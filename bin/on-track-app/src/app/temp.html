<div class="container" style="text-align:center">
  <br>
  <br>
    <h3>{{ firstName }}! You Are</h3><img width="300" src={{logo}}>
  <br>
  <br>
        <div class="row mt-1 mt-md-1">
            <div class="col-md-5 col-lg-5 col-xl-5 mx-auto">
                <app-header></app-header>
                    <div class="card bg-dark img text-white">
                      <br>
                    <h4>
                      <p class="font-weight-bolder text-monospace">Life's a journey, <br> stay on track...</p>
                    </h4>
                      <br>
                      <br>
                    <button (click)="changeVisibility()"
                            type="button"
                            class="btn btn-info btn-lg btn-block"> Recent Goals </button>
                      <div [hidden]="!isVisible" class="list-group">
                          <br>
                        <a [routerLink]="['/goal-detail']" href="#" class="list-group-item list-group-item-action">Get 8 Hours Of Sleep</a>
                        <a [routerLink]="['/goal-detail']" href="#" class="list-group-item list-group-item-info list-group-item-action">Eat, Code, Repeat</a>
                        <a [routerLink]="['/goal-detail']" href="#" class="list-group-item list-group-item-action">Workout At The Gym</a>
                        <a [routerLink]="['/goal-detail']" href="#" class="list-group-item list-group-item-action">Call Mom & Dad</a>
                       </div>
                      <br>
                    <a href="https://calendar.google.com/"
                       target="blank"
                       class="text-white">
                       <button type="button"
                               class="btn btn-info btn-lg btn-block">Calendar</button>
                      <br>
                      <br>
                      <br>
                    </a>
                <div class="card-deck">
                    <div class="card bg-info">
                        <a [routerLink]="['/new-goal']" class="text-white bg-info">     
                        <div class="card-header">New Goal</div>
                        <img src="assets/img/pen.jpg"
                             class="card-img-top"
                             alt="...">
                        </a> 
                    </div>
                    <div class="card bg-info">
                        <a [routerLink]="['/all-goals']" class="text-white">   
                        <div class="card-header">All Goals</div>
                        <img src="assets/img/check.jpg"
                             class="card-img-top"
                             alt="..." >
                        </a>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
