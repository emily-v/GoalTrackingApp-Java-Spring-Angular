    <div class="container" style="text-align:center">
      <br>
      <br>
        <h3>{{ firstName }}! You Are</h3><img width="300" src='..\assets\img\logo.jpg'>
      <br>
      <br>
        <div class="text-white">
        <div class="row mt-1 mt-md-1">
        <div class="col-md-5 col-lg-5 col-xl-5 mx-auto">
            <app-header></app-header>
                <div class="card bg-dark img text-white">
                  <br>
                        <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ currGoal.title }} {{ currGoal.target }} {{ currGoal.unit }} per day</h5>
                        </div>
                        <form #newEntryForm="ngForm" (ngSubmit)="submitEntry()">
                            <div class="form-group">
                                <label for="amount">Track Your Progress: </label>
                                <input type="number" 
                                    class="form-control" 
                                    placeholder="Enter amount" 
                                    #nameAmt="ngModel" 
                                    [(ngModel)]="newEntry.amount" 
                                    name="amount"
                                    >
                            </div>
                            <button type="submit" class="btn btn-info">Submit</button>
                        </form>   
                      <div>            
                </div>
            </div> 
        </div>
    </div>
